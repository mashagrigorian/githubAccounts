<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Github Accounts</title>
</head>
<body>
  <div class="search-section">
    <main>
      <div class="searchName">
        <input type="text" placeholder="Search username..." class="searchInput">
        <button class="searchButton">Search</button>
      </div>
      <div class="errorMessage" id="errorMessage"></div>
      <div class="searchData" id="usersInfo">
        <div class="userProfile">
          <img src="" alt="" class="profilePhoto">

          <div class="aboutUser">
            <h1></h1>
            <a href="" id="profileLink">
            </a>
          </div>
        </div>
        <div class="usersActivity">
          <div id="repos" class="box"> </div>
          <div id="followers" class="box"> <br>5</div>
          <div id="following" class="box"> <br>11</div>
        </div>

        <div class="usersSocialMedia">
          <div class="location">
            <img src="images/location-pin.png" alt="" class="locationIcon icon">
            <p id="usersLocation">Country city</p>
          </div>
          <div class="social">
            <img src="images/twitter.png" alt="" class="icon">
            <p id="socialTwitter">Twitter</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
